jobs:
  slackNotification:
    name: Prettify code
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
           ref: ${{ github.head_ref }}

      - name: Prettify code
        uses: creyD/prettier_action@v3.3
        with:
          prettier_options: --write .
          commit_message: 'üé® style: prettified code'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

