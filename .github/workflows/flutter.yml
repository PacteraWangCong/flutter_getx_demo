name: flutter starter workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build flutter
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Flutter action
        uses: subosito/flutter-action@v1.4.0
        with:
          flutter-version: 1.20.2
          channel: stable
