name: flutter starter workflow

on:
  push:
    branches: [Action-Test]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: slack notiy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: 'https://hooks.slack.com/services/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'