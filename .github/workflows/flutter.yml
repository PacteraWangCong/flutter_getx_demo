name: flutter starter workflow

on:
  workflow_dispatch:
    inputs:
      scheme:
        description: 'scheme 例: dev、stg、uat、pro'
        required: true
        default: 'dev'
#on:
#  push:
#    branches: [Action-Test]
#  pull_request:
#    branches: [ main ]

jobs:
  slackNotification:
    name: Prettify code
    runs-on: ubuntu-20.04
    steps:
      - name: Prettify code
        uses: creyD/prettier_action@v3.3
        with:
          prettier_options: --write **/*.{js,md}
          commit_message: '🎨 style: prettified code'

