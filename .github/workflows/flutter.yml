name: flutter starter workflow

on:
  workflow_dispatch:
    inputs:
      scheme:
        description: 'scheme 例: dev、stg、uat、pro'
        required: true
        default: 'dev'
#on:
#  push:
#    branches: [Action-Test]
#  pull_request:
#    branches: [ main ]

jobs:
  slackNotification:
    name: Prettify code
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
          uses: actions/checkout@v2
          with:
            ref: ${{ github.head_ref }}
            
      - name: Prettify code
        uses: creyD/prettier_action@v3.3
        with:
          commit_message: '🎨 style: prettified code'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

